<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/grid/virtualization-remote-data">
    <title></title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2015.1.408/styles/kendo.metro.min.css" />

    <script src="http://cdn.kendostatic.com/2015.1.408/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2015.1.408/js/kendo.all.min.js"></script>
    <style>
        html {
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
        }

        .k-header, .k-treemap-title, .k-grid-header .k-header > .k-link {
            color: black;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div id="example">
        <div id="grid"> </div>
        <script>
            $(document).ready(function () {
                $("#grid").kendoGrid({
                    dataSource: {
                        type: "odata",
                        serverPaging: true,
                        serverSorting: true,
                        pageSize: 100,
                        transport: {
                            read: "http://nitrosdata.com/service/testdb/person"
                        }
                    },
                    height: 543,
                    scrollable: {
                        virtual: true
                    },
                    sortable: true,
                    columns: ["id", "firstname", "lastname"]
                });
            });
        </script>
    </div>
</body>
</html>
