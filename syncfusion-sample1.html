<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Essential Studio for JavaScript : Flat Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdn.syncfusion.com/js/web/flat-azure/ej.web.all-latest.min.css" rel="stylesheet" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://borismoore.github.io/jsrender/jsrender.min.js"></script>
    <script src="http://nitrosdata.com/sync/scripts/ej.common.all.min.js" type="text/javascript"></script>
    <script src="http://nitrosdata.com/sync/scripts/ej.grid.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="Grid"></div>
    <script type="text/javascript">
        $(function () {
            var data = ej.DataManager({ url: "http://nitrosdata.com/service/testdb/person", crossDomain: true });
            $("#Grid").ejGrid({
                dataSource: data,
                allowPaging: true,
                allowSorting: true,
                columns: [{ field: "id" }, { field: "firstname" }, { field: "lastname" }]
            });
        });
    </script>
</body>
</html>
