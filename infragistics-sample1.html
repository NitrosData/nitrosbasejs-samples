<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/grid/remote-data-binding">
    <title></title>
    <script src="http://igniteui.com/js/modernizr.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.core.js"></script>
    <script src="http://cdn-na.infragistics.com/igniteui/latest/js/infragistics.lob.js"></script>
    <script src="http://igniteui.com/data-files/adventureworks.min.js"></script>
    <link href="http://cdn-na.infragistics.com/igniteui/latest/css/themes/infragistics/infragistics.theme.css" rel="stylesheet"></link>
    <link href="http://cdn-na.infragistics.com/igniteui/latest/css/structure/infragistics.css" rel="stylesheet"></link>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <table id="grid"></table>

    <script>
        $(function () {
            $("#grid").igGrid({
                autoGenerateColumns: false,
                width: "100%",
                columns: [
                    { headerText: "firstname", key: "firstname", width: "45%" },
                    { headerText: "lastname", key: "lastname", dataType: "string", width: "45%" },
                    { headerText: "age", key: "age", dataType: "integer", width: "10%" }
                ],
                responseDataKey: 'd.results',
                responseDataType: "jsonp",
                dataSource: "http://nitrosdata.com/service/testdb/person?$callback=?",
                features: [
                    {
                        name: 'Paging',
                        type: "remote",
                        pageSize: 10
                    }
                ]
            });
        });
    </script>
</body>
</html>
