<!DOCTYPE html>
<html>
<head>
    <base href="http://demos.telerik.com/kendo-ui/grid/remote-data-binding">
    <style>
        html {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
        }
    </style>
    <title></title>
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1316/styles/kendo.default.min.css" />

    <script src="http://cdn.kendostatic.com/2014.3.1316/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.3.1316/js/kendo.all.min.js"></script>
</head>
<body>

    <div id="example">
        <div id="grid"></div>
        <script>
            $(document).ready(function () {
                $("#grid").kendoGrid({
                    dataSource: {
                        type: "odata",
                        transport: {
                            read: "http://nitrosdata.com/service/sandboxdb/user",
                            create: { url: "http://nitrosdata.com/service/sandboxdb/user" },
                            update: { url: "http://nitrosdata.com/service/sandboxdb/user" },
                            destroy: { url: function (data) { return "http://nitrosdata.com/service/sandboxdb/user" + "(" + data.id + ")"; } }
                        },
                        pageSize: 20,
                        serverPaging: true,
                        serverFiltering: true,
                        serverSorting: true,
                        schema: { model: { id: "id" } }
                    },
                    filterable: true, editable: true, toolbar: ["create", "save", "cancel"],
                    sortable: true,
                    pageable: true,
                    columns: ["firstname", "lastname", "email", "comment", { command: "destroy", title: "&nbsp;", width: 150 }]
                });
            });
        </script>
    </div>
</body>
</html>
